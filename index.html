<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic clock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- copyright by wiki-plus -->
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="hand hours" style="transform: rotate(328.983deg);"></div>
            <div class="hand minutes" style="transform: rotate(342deg);"></div>
            <div class="hand seconds" style="transform: rotate(48deg);"></div>
            <div class="point"></div>
            <div class="marker">
                <span class="marker-1"></span>
                <span class="marker-2"></span>
                <span class="marker-3"></span>
                <span class="marker-4"></span>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/app.js" defer></script>

</html>
